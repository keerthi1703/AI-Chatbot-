<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Knowledge Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: rgba(77, 158, 187, 0.695);
      --card-bg: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: 640px;
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .container:hover {
      box-shadow: var(--shadow-hover);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .header p {
      color: var(--text-light);
      font-size: 1rem;
    }

    .header .icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
      animation: float 3s ease-in-out infinite;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      transition: var(--transition);
      background: #f9fafb;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      background: white;
    }

    input[type="text"]::placeholder {
      color: #9ca3af;
    }

    button {
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      background-color: var(--primary);
      color: white;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button .spinner {
      display: none;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    button.loading .spinner {
      display: block;
    }

    .answer-container {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: #f9fafb;
      border-radius: var(--radius);
      min-height: 120px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .answer-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .answer-container p {
      color: var(--text);
    }

    .answer-container.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
    }

    .typing-indicator {
      display: flex;
      gap: 0.25rem;
      margin-top: 0.5rem;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.4;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-5px); opacity: 1; }
    }

    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">ðŸ¤–</div>
      <h1>AI Knowledge Assistant</h1>
      <p>Ask me anything and I'll do my best to answer</p>
    </div>
    
    <div class="input-group">
      <input type="text" id="question" placeholder="What would you like to know?" autocomplete="off" />
      <button id="ask-button" onclick="askBot()">
        <span class="spinner"></span>
        <span class="text">Ask</span>
      </button>
    </div>
    
    <div class="answer-container empty" id="answer-container">
      <p>Your answer will appear here...</p>
    </div>
  </div>

  <script>
    async function askBot() {
      const question = document.getElementById("question").value.trim();
      if (!question) return;
      
      const button = document.getElementById("ask-button");
      const answerContainer = document.getElementById("answer-container");
      
      // Show loading state
      button.classList.add("loading");
      answerContainer.innerHTML = `
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      answerContainer.classList.remove("empty");
      answerContainer.classList.add("visible");
      
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        if (!res.ok) {
          throw new Error(await res.text() || "Server error");
        }

        const data = await res.json();
        displayAnswer(data.answer || "Sorry, I couldn't find an answer.");
      } catch (err) {
        displayAnswer("Error: " + err.message, true);
      } finally {
        button.classList.remove("loading");
      }
    }
    
    function displayAnswer(text, isError = false) {
      const answerContainer = document.getElementById("answer-container");
      
      if (isError) {
        answerContainer.style.color = "#ef4444";
      } else {
        answerContainer.style.color = "";
      }
      
      answerContainer.innerHTML = `<p>${text}</p>`;
      answerContainer.classList.add("visible");
    }
    
    // Handle Enter key press
    document.getElementById("question").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        askBot();
      }
    });
  </script>
</body>
</html>
